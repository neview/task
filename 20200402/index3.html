<!DOCTYPE html>
<html>
	<head>

	<body>
		<div class="wrap">
			<div class="box">
				<ul class="list">
					<li>
						<i id="sub">
                            <img src="./img/sub.png">
                        </i>
						<em id="num">0</em>
						<i id="add">
                            <img src="./img/add.png">
                        </i>
						<span>
							单价：<strong>12.5元 </strong> 小计：<strong id="str">0元</strong>
						</span>
					</li>
					<li>
						<i id="sub">
                            <img src="./img/sub.png">
                        </i>
						<em id="num1">0</em>
						<i id="add1">
                            <img src="./img/add.png">
                        </i>
						<span>
							单价：<strong>10.5元 </strong> 小计：<strong>0元</strong>
						</span>
					</li>
					<li>
						<i id="sub">
                            <img src="./img/sub.png">
                        </i>
						<em id="num2">0</em>
						<i id="add3">
                            <img src="./img/add.png">
                        </i>
						<span>
							单价：<strong>8.5元 </strong> 小计：<strong>0元</strong>
						</span>
					</li>
					<li>
						<i id="sub">
                            <img src="./img/sub.png">
                        </i>

						<i id="add3">

                        </i>

                            <img src="./img/sub.png">
                        </i>

						<i id="add4">
                            <img src="./img/add.png">
                        </i>
						<span>
							单价：<strong>14.5元 </strong> 小计：<strong>0元</strong>
						</span>
					</li>
				</ul>
				<div class="info">
					<span>商品公合计：<em id="nuu">0</em>件</span>
					<span>共花费了：<em id="nmm">0</em>元</span>
					<br />
					<br />
					<span>其中最贵的商品单价是：<em>0</em>元</span>
				</div>
			</div>
		</div>
		<script>

          let sub = document.getElementById('sub'),
              add = document.getElementById('add'),
              num = document.getElementById('num'),
              str = document.getElementById('str'),
              nuu = document.getElementById('nuu'),
              nmm = document.getElementById('nmm');
          sub.onclick = function(){
              if(Number(num.innerHTML) !==0){
                num.innerHTML -=1 ;
                a = str.innerHTML.indexOf('元');
                str.innerHTML = (Number(str.innerHTML.substring(0,a))-12.5)+'元';
                nuu.innerHTML = Number(nuu.innerHTML)-1;
                nmm.innerHTML = str.innerHTML;
              };
              
          };
          add.onclick = function(){
              if(Number(num.innerHTML) !==10){
                  num.innerHTML=Number(num.innerHTML)+1;
                    a = str.innerHTML.indexOf('元');
                   str.innerHTML = (Number(str.innerHTML.substring(0,a))+12.5)+'元';
                   nuu.innerHTML = Number(nuu.innerHTML)+1;
                   nmm.innerHTML = str.innerHTML;
              };
            
          };












		</script>
	</body>

</html>
